version: "1"

services:
  rabbitmq-1:
    image: rabbitmq:3.13-management
    container_name: rabbit-node-1
    hostname: rabbit-host-1
    ports:
      - 5672:5672
      - 15672:15672
    expose:
      - 4369
      - 6000
      - 25672
      - 35672
      - 35677
      - 35682
    environment:
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - rabbit-net
  rabbitmq-2:
    image: rabbitmq:3.13-management
    container_name: rabbit-node-2
    hostname: rabbit-host-2
    ports:
      - 5673:5672
      - 15673:15672
    expose:
      - 4369
      - 6000
      - 25672
      - 35672
      - 35677
      - 35682
    environment:
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - rabbit-net
  rabbitmq-3:
    image: rabbitmq:3.13-management
    container_name: rabbit-node-3
    hostname: rabbit-host-3
    ports:
      - 5674:5672
      - 15674:15672
    expose:
      - 4369
      - 6000
      - 25672
      - 35672
      - 35677
      - 35682
    environment:
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - rabbit-net

networks:
  rabbit-net:
    name: rabbit-net
    driver: bridge